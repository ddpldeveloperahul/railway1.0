<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | Indian Railway</title>

  <!-- Bootstrap + Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      padding-bottom: 110px;
    }

    /* ===== HEADER ===== */
    .profile-header {
      background: linear-gradient(135deg, #002147, #0066cc);
      padding: 35px 20px;
      position: relative;
      box-shadow: 0 6px 20px rgba(0,33,71,.3);
    }

    .back-button {
      position: absolute;
      top: 30px;
      left: 20px;
      padding: 8px 18px;
      border-radius: 50px;
      background: rgba(255,255,255,.15);
      color: white;
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      gap: 8px;
      align-items: center;
      transition: .3s;
      border: 1px solid rgba(255,255,255,.2);
    }

    .back-button:hover {
      background: rgba(255,255,255,.25);
      transform: translateX(-3px);
    }

    .profile-header h1 {
      text-align: center;
      color: white;
      font-size: 2.4rem;
      font-weight: 700;
    }

    /* ===== CONTAINER ===== */
    .profile-container {
      max-width: 820px;
      margin: -70px auto 40px;
      padding: 0 15px;
    }

    /* ===== AVATAR ===== */
    .avatar-section { text-align: center; margin-bottom: 40px; }

    .avatar-container {
      width: 170px;
      height: 170px;
      border-radius: 50%;
      background: white;
      padding: 6px;
      margin: auto;
      box-shadow: 0 12px 40px rgba(0,0,0,.2);
      cursor: pointer;
      position: relative;
      transition: .3s;
    }

    .avatar-container:hover { transform: scale(1.05); }

    .avatar-image {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: linear-gradient(135deg, #002147, #0066cc);
      color: white;
      font-size: 4rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .avatar-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .camera-icon {
      position: absolute;
      bottom: 8px;
      right: 8px;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: linear-gradient(135deg,#ffc107,#ff9800);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      border: 3px solid white;
      box-shadow: 0 6px 15px rgba(255,193,7,.5);
    }

    /* ===== CARD ===== */
    .profile-card {
      background: white;
      border-radius: 25px;
      padding: 35px;
      box-shadow: 0 12px 40px rgba(0,0,0,.15);
    }

    .profile-card h2 {
      text-align: center;
      font-weight: 700;
      color: #002147;
      margin-bottom: 25px;
    }

    .info-alert {
      background: linear-gradient(135deg,#e3f2fd,#bbdefb);
      border-left: 4px solid #0066cc;
      padding: 14px;
      border-radius: 12px;
      margin-bottom: 25px;
      display: flex;
      gap: 10px;
    }

    .form-group { margin-bottom: 22px; }

    .form-label {
      font-weight: 600;
      color: #002147;
      margin-bottom: 6px;
      display: flex;
      gap: 6px;
    }

    .input-wrapper { position: relative; }

    .form-control {
      background: #f8f9fa;
      border: 2px solid #e0e6ed;
      border-radius: 12px;
      padding: 12px 50px 12px 16px;
      font-weight: 500;
      transition: .3s;
    }

    .form-control:disabled {
      background: #f1f3f5;
      color: #6c757d;
    }

    .form-control.editing {
      background: #fffdf5;
      border-color: #ffc107;
      box-shadow: 0 0 0 4px rgba(255,193,7,.25);
    }

    .edit-icon, .password-toggle {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #0066cc;
    }

    .edit-icon { right: 14px; }
    .password-toggle { right: 45px; }

    /* ===== BUTTONS ===== */
    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .btn-save {
      flex: 1;
      background: linear-gradient(135deg,#002147,#0066cc);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-weight: 700;
    }

    .btn-cancel {
      flex: 1;
      background: white;
      border: 2px solid #0066cc;
      color: #0066cc;
      border-radius: 12px;
      padding: 14px;
      font-weight: 700;
    }

    .btn-save:hover,
    .btn-cancel:hover {
      transform: translateY(-2px);
    }

    /* Success Message */
    .success-message {
      display: none;
      margin-top: 20px;
      color: #155724;
      background: #d4edda;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
    }
  </style>
</head>

<body>

<header class="profile-header">
  <a href="dashboard.html" class="back-button">
    <i class="fas fa-arrow-left"></i> Back
  </a>
  <h1><i class="fas fa-user-circle"></i> My Profile</h1>
</header>

<div class="profile-container">

  <!-- Avatar -->
  <div class="avatar-section">
    <div class="avatar-container">
      <div class="avatar-image" id="avatarImage">J</div>
      <div class="camera-icon"><i class="fas fa-camera"></i></div>
    </div>
  </div>

  <!-- Card -->
  <div class="profile-card">
    <h2><i class="fas fa-edit"></i> Edit Profile</h2>

    <div class="info-alert">
      <i class="fas fa-info-circle"></i>
      <p>Click the edit icon next to a field, then save your changes.</p>
    </div>

    <form id="profileForm">

      <div class="form-group">
        <label class="form-label"><i class="fas fa-user"></i> Username</label>
        <div class="input-wrapper">
          <input id="username" class="form-control" value="JohnDoe" disabled>
          <i class="fas fa-pen edit-icon" onclick="enableEdit('username')"></i>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label"><i class="fas fa-envelope"></i> Email</label>
        <div class="input-wrapper">
          <input id="email" class="form-control" value="john.doe@example.com" disabled>
          <i class="fas fa-pen edit-icon" onclick="enableEdit('email')"></i>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label"><i class="fas fa-phone"></i> Phone</label>
        <div class="input-wrapper">
          <input id="phone" class="form-control" value="+91 9876543210" disabled>
          <i class="fas fa-pen edit-icon" onclick="enableEdit('phone')"></i>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label"><i class="fas fa-lock"></i> Password</label>
        <div class="input-wrapper">
          <input type="password" id="password" class="form-control" placeholder="New password" disabled>
          <i class="fas fa-eye password-toggle" id="passwordToggle" onclick="togglePassword()"></i>
          <i class="fas fa-pen edit-icon" onclick="enableEdit('password')"></i>
        </div>
      </div>

      <div class="button-group">
        <button type="submit" class="btn-save" id="saveBtn">
          <i class="fas fa-save"></i> Save Changes
        </button>
        <button type="button" class="btn-cancel" onclick="cancelEdit()">
          <i class="fas fa-times"></i> Cancel
        </button>
      </div>

      <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle"></i> Profile updated successfully
      </div>

    </form>
  </div>
</div>

<script>
function enableEdit(id) {
  const f = document.getElementById(id);
  f.disabled = false;
  f.classList.add('editing');
  f.focus();
}

function togglePassword() {
  const p = document.getElementById('password');
  const i = document.getElementById('passwordToggle');
  p.type = p.type === 'password' ? 'text' : 'password';
  i.classList.toggle('fa-eye');
  i.classList.toggle('fa-eye-slash');
}

function cancelEdit() {
  if (confirm('Discard all changes?')) location.reload();
}

document.getElementById('profileForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const btn = document.getElementById('saveBtn');
  btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
  btn.disabled = true;

  setTimeout(() => {
    document.getElementById('successMessage').style.display = 'block';
    btn.innerHTML = '<i class="fas fa-save"></i> Save Changes';
    btn.disabled = false;

    document.querySelectorAll('.form-control').forEach(i => {
      i.disabled = true;
      i.classList.remove('editing');
    });

    document.getElementById('password').value = '';
  }, 1200);
});
</script>

</body>
</html>
