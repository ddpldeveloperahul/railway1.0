<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Temperature Checker</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 450px;
      width: 100%;
    }

    .weather-btn {
      background: linear-gradient(135deg, #002147 0%, #0066cc 100%);
      color: white;
      padding: 15px 30px;
      margin-bottom: 10px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      border: none;
      box-shadow: 0 4px 15px rgba(0, 102, 204, 0.3);
      cursor: pointer;
      width: 100%;
      justify-content: center;
    }

    .weather-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 102, 204, 0.4);
    }

    .weather-modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(5px);
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .weather-modal-content {
      background: white;
      border-radius: 20px;
      padding: 35px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
      position: relative;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .weather-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .weather-modal-header h3 {
      color: #002147;
      font-weight: 700;
      font-size: 1.6rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .weather-close-btn {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #002147;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .weather-close-btn:hover {
      background: linear-gradient(135deg, #002147 0%, #0066cc 100%);
      color: white;
      transform: rotate(90deg);
    }

    .weather-search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
    }

    .weather-search-box input {
      flex: 1;
      padding: 15px;
      border: 2px solid #e0e6ed;
      border-radius: 12px;
      font-size: 1rem;
      color: #002147;
      transition: all 0.3s ease;
    }

    .weather-search-box input:focus {
      outline: none;
      border-color: #0066cc;
      box-shadow: 0 0 0 4px rgba(0, 102, 204, 0.1);
    }

    .weather-search-box button {
      padding: 15px 25px;
      background: linear-gradient(135deg, #002147 0%, #0066cc 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 102, 204, 0.3);
    }

    .weather-search-box button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0, 102, 204, 0.4);
    }

    .weather-result {
      background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      min-height: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .weather-result.empty {
      color: #666;
      font-size: 1rem;
    }

    .weather-result .city-name {
      font-size: 1.8rem;
      font-weight: 700;
      color: #002147;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .weather-result .temperature {
      font-size: 3rem;
      font-weight: 700;
      color: #0066cc;
    }

    .weather-result .description {
      font-size: 1.2rem;
      color: #002147;
      text-transform: capitalize;
    }

    .weather-error {
      background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
      color: #c62828;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
    }

    .use-temp-btn {
      margin-top: 20px;
      padding: 14px 30px;
      background: linear-gradient(135deg, #002147 0%, #0066cc 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 102, 204, 0.3);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .use-temp-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0, 102, 204, 0.4);
    }

    .temperature-display {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .temperature-display h4 {
      color: #002147;
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .temperature-display .temp-value {
      font-size: 2.5rem;
      font-weight: 700;
      color: #0066cc;
    }

    @media (max-width: 480px) {
      .weather-modal-content {
        padding: 20px;
      }

      .weather-result .temperature {
        font-size: 2rem;
      }

      .temperature-display .temp-value {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <button class="weather-btn" onclick="openWeatherModal()">
      <i class="fas fa-cloud-sun"></i>
      <span>Get City Temperature</span>
    </button>
    <button class="weather-btn" onclick="goBack()">
      <i class="fas fa-arrow-left"></i>
      <span>Back</span>
    </button>
    <!-- <a href="http://127.0.0.1:8000/image/" target="_blank" rel="noopener noreferrer">
      <button class="weather-btn">
        <i class="fas fa-arrow-left"></i>
        <span>Back</span>
      </button>
    </a> -->

    <div class="temperature-display" id="tempDisplay" style="display: none;">
      <h4><i class="fas fa-thermometer-half"></i> Selected Temperature</h4>
      <div class="temp-value" id="selectedTemp">--°C</div>
    </div>
  </div>

  <!-- Weather Modal -->
  <div id="weatherModal" class="weather-modal">
    <div class="weather-modal-content">
      <div class="weather-modal-header">
        <h3>
          <i class="fas fa-cloud-sun"></i>
          City Temperature
        </h3>
        <button class="weather-close-btn" onclick="closeWeatherModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div class="weather-search-box">
        <input type="text" id="cityInput" placeholder="Enter city name (e.g., Delhi, Mumbai)" 
               onkeypress="if(event.key==='Enter') getWeather()">
        <button onclick="getWeather()">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <div id="weatherResult" class="weather-result empty">
        <i class="fas fa-map-marker-alt" style="font-size: 2rem; color: #ccc;"></i>
        <p>Enter a city name to get the current temperature</p>
      </div>
    </div>
  </div>

  <script>
    let currentTemperature = null;

    // Open Weather Modal
    function openWeatherModal() {
      document.getElementById('weatherModal').style.display = 'flex';
      document.getElementById('cityInput').focus();
    }

    // Close Weather Modal
    function closeWeatherModal() {
      document.getElementById('weatherModal').style.display = 'none';
    }

    // Close modal when clicking outside
    document.getElementById('weatherModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeWeatherModal();
      }
    });

    // Close modal on Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeWeatherModal();
      }
    });

    // Get Weather Data from API
    async function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      const resultDiv = document.getElementById('weatherResult');

      if (city === '') {
        resultDiv.className = 'weather-result';
        resultDiv.innerHTML = '<div class="weather-error">Please enter a valid city name.</div>';
        return;
      }

      // Show loading state
      resultDiv.className = 'weather-result';
      resultDiv.innerHTML = `
        <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: #0066cc;"></i>
        <p style="color: #666;">Loading weather data...</p>
      `;

      // OpenWeatherMap API
      const apiKey = '2955cdaefeaf8180dffabb6387c0f35a';
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.cod === '404' || data.cod === 404) {
          resultDiv.innerHTML = '<div class="weather-error">City not found. Please try another city.</div>';
          currentTemperature = null;
          return;
        }

        if (data.cod !== 200) {
          resultDiv.innerHTML = '<div class="weather-error">Error fetching weather data. Please try again.</div>';
          currentTemperature = null;
          return;
        }

        const temp = Math.round(data.main.temp * 10) / 10;
        const weather = data.weather[0].description;
        const humidity = data.main.humidity;
        const feelsLike = Math.round(data.main.feels_like * 10) / 10;

        currentTemperature = temp;

        resultDiv.innerHTML = `
          <div class="city-name">
            <i class="fas fa-map-marker-alt"></i>
            ${data.name}, ${data.sys.country}
          </div>
          <div class="temperature">${temp}°C</div>
          <div class="description">
            <i class="fas fa-cloud"></i>
            ${weather}
          </div>
          <div style="margin-top: 15px; display: flex; gap: 20px; justify-content: center; color: #002147; font-size: 0.9rem;">
            <div><i class="fas fa-temperature-high"></i> Feels like: ${feelsLike}°C</div>
            <div><i class="fas fa-tint"></i> Humidity: ${humidity}%</div>
          </div>
          <button class="use-temp-btn" onclick="useTemperature()">
            <i class="fas fa-check"></i>
            Use This Temperature
          </button>
        `;
      } catch (error) {
        console.error('Error:', error);
        resultDiv.innerHTML = '<div class="weather-error">Network error. Please check your connection and try again.</div>';
        currentTemperature = null;
      }
    }

    // Use Temperature - Display it on the main page
    function useTemperature() {
      if (currentTemperature !== null) {
        const tempDisplay = document.getElementById('tempDisplay');
        const selectedTemp = document.getElementById('selectedTemp');
        
        selectedTemp.textContent = currentTemperature + '°C';
        tempDisplay.style.display = 'block';
        
        closeWeatherModal();
        
        // Smooth scroll to temperature display
        tempDisplay.scrollIntoView({ behavior: 'smooth', block: 'center' });
        
        // Add a brief highlight effect
        tempDisplay.style.transform = 'scale(1.05)';
        tempDisplay.style.boxShadow = '0 8px 25px rgba(0, 102, 204, 0.3)';
        
        setTimeout(() => {
          tempDisplay.style.transform = 'scale(1)';
          tempDisplay.style.boxShadow = '0 4px 15px rgba(0, 0, 0, 0.1)';
        }, 500);
        
        console.log('Temperature selected:', currentTemperature + '°C');
      }
    }
    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
