<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logout | Indian Railway</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #002147 0%, #004080 50%, #0066cc 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .logout-wrapper {
      width: 100%;
      max-width: 480px;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo-circle {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
      box-shadow: 0 8px 25px rgba(255, 193, 7, 0.4);
    }

    .logo-circle i {
      font-size: 2rem;
      color: white;
    }

    .logo-section h1 {
      color: white;
      font-weight: 700;
      font-size: 1.75rem;
      margin-bottom: 3px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }

    .logout-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      padding: 40px 35px;
      text-align: center;
    }

    .logout-icon-wrapper {
      width: 90px;
      height: 90px;
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
    }

    .logout-icon-wrapper i {
      font-size: 2.5rem;
      color: white;
    }

    .logout-card h2 {
      color: #002147;
      font-weight: 700;
      font-size: 1.6rem;
      margin-bottom: 12px;
    }

    .logout-card p {
      color: #666;
      font-size: 0.95rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .logout-info {
      background: #f8f9fa;
      border-left: 4px solid #0066cc;
      padding: 15px 18px;
      border-radius: 10px;
      margin-bottom: 30px;
      text-align: left;
    }

    .logout-info p {
      margin: 0;
      font-size: 0.85rem;
      color: #002147;
    }

    .logout-info i {
      color: #0066cc;
      margin-right: 8px;
    }

    .button-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn-logout {
      flex: 1;
      min-width: 140px;
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
      border: none;
      color: white;
      padding: 13px 20px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-logout:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
    }

    .btn-cancel {
      flex: 1;
      min-width: 140px;
      background: white;
      border: 2px solid #0066cc;
      color: #0066cc;
      padding: 13px 20px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
    }

    .btn-cancel:hover {
      background: #0066cc;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 102, 204, 0.3);
    }

    .session-info {
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid #e0e6ed;
    }

    .session-info p {
      font-size: 0.8rem;
      color: #999;
      margin: 0;
    }

    .session-info span {
      color: #0066cc;
      font-weight: 600;
    }

    @media (max-width: 480px) {
      .button-group {
        flex-direction: column;
      }

      .btn-logout,
      .btn-cancel {
        width: 100%;
        min-width: 100%;
      }
    }
  </style>
</head>

<body>
  <!-- Logout Container -->
  <div class="logout-wrapper">
    <!-- Logo Section -->
    <div class="logo-section">
      <div class="logo-circle">
        <i class="fas fa-train"></i>
      </div>
      <h1>Indian Railway</h1>
    </div>

    <!-- Logout Card -->
    <div class="logout-card">
      <div class="logout-icon-wrapper">
        <i class="fas fa-sign-out-alt"></i>
      </div>

      <h2>Confirm Logout</h2>
      <p>Are you sure you want to log out of your account? Your session will be ended and you'll need to log in again to access your account.</p>

      <div class="logout-info">
        <p>
          <i class="fas fa-info-circle"></i>
          <strong>Note:</strong> Any unsaved changes will be lost after logging out.
        </p>
      </div>

      <div class="button-group">
        <form method="POST" action="{% url 'login' %}" style="flex: 1; min-width: 140px;">
          {% csrf_token %}
          <button type="submit" class="btn-logout">
            <i class="fas fa-check-circle"></i>
            <span>Yes, Logout</span>
          </button>
        </form>

        <button type="button" class="btn-cancel" onclick="window.history.back()">
          <i class="fas fa-times-circle"></i>
          <span>No, Stay Logged In</span>
        </button>
      </div>

      <div class="session-info">
        <p>
          <i class="fas fa-clock"></i> 
          Session active for: <span id="sessionTime">25 minutes</span>
        </p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
